<body class="body">

    <div class="slideshow-container">

        <div class="slides fade">
            <img src="css/resources/pranie1.jpg" width="100%">
            <div class="number_text"></div>
        </div>

        <div class="slides fade">
            <img src="css/resources/pranie2.jpg" width="100%">
            <div class="number_text"></div>
        </div>

        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>

    </div>

    <br>
    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>

    <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function changeSlide(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex == n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slides");
        let dots = document.getElementsByClassName("dot");

        if (n > slides.length) {
            slideIndex = 1;
        }

        if (n < 1) {
            slideIndex = slides.length;
        }

        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        for (i = 0; i < slides.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }

        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }
    </script>

    <footer>
        <div id="shop"><a href="" class="footer">Sklep z dywanami</a></div>
        <div id="contact"><a href="contact.html" class="footer">Kontakt</a></div>
    </footer>

</body>
</html>
